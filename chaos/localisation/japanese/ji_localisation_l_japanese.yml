l_japanese:
  ji_weapon: "戟"
  ji_weapon_desc: "長い歴史を持つ長柄武器である戟は、白兵戦において圧倒的な突撃力を誇る。"
  戟兵: "戟兵"
  戟兵_desc: "古代の武器を現代に再解釈した攻撃的な歩兵部隊。防御は低いが、敵陣を突き崩す力がある。"
  ji_weapon_tech: "戟装備 I"
  ji_weapon_tech_desc: "戟を装備した古式歩兵部隊の研究。近接戦での火力は高い。"
  ji_weapon_1940_tech: "戟装備 II（改良）"
  ji_weapon_1940_tech_desc: "柄を強化し、刃の形状を現代風に改善した改良戟。"
  ji_weapon_1940: "改良戟（1940年型）"
  ji_weapon_1940_desc: "柄を鉄製にし、刃を鋭く研いだことで、現代戦でも通用する突撃用戟。"
