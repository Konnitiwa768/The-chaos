  ASY_Monarchist_Restoration: "王政の復活"
  ASY_Monarchist_Restoration_desc: "共和制の混乱を終わらせ、王のもとに民を統一する時が来た。"

  ASY_Seek_British_Guarantees: "英国の保証を得る"
  ASY_Seek_British_Guarantees_desc: "イギリスの庇護のもとに我らの独立を守る。"

  ASY_Fortress_Assyria: "アッシリア要塞化計画"
  ASY_Fortress_Assyria_desc: "外敵の侵略を防ぐため、祖国の要衝に要塞を築く。"
