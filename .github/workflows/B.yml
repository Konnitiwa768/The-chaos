name: Convert PNG to TGA (Medium and Small)

on:
  push:
    branches:
      - main

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up ImageMagick
      run: sudo apt-get update && sudo apt-get install -y imagemagick

    - name: Convert PNGs in chaos/gfx/flags to TGA
      run: |
        mkdir -p chaos/gfx/flags/medium chaos/gfx/flags/small
        find chaos/gfx/flags -type f -name "*.png" | while read file; do
          base=$(basename "$file" .png)
          convert "$file" -resize 41x26 "chaos/gfx/flags/medium/${base}.tga"
          convert "$file" -resize 10x7 "chaos/gfx/flags/small/${base}.tga"
        done

    - name: Commit and push TGA files
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add chaos/gfx/flags/**
        git commit -m "Add resized TGA files (medium and small)"
        git push origin main
